<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS Cursor</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="header"></div>
		<div id="contenter" class="row">
			<div class="sidebar column large-2 medium-12">
				<div class="row">
					<div class="column small-12 small-centered medium-uncentered medium-12 large-12">
						<div class="row show-for-large-only">
							<div class="small-12 medium-4 large-12 columns logo text-center">
								<i class="fa fa-mouse-pointer fa-5x"></i>
							</div>
							<div class="small-12 medium-8 large-12 columns text-center">
								<h1>CSS Cursor</h1>
							</div>
						</div>
						<div class="row hide-for-large-only">
							<div class="small-12 columns ">
								<h1 class="text-center"> <i class="fa fa-mouse-pointer fa"></i>  CSS Cursor</h1>
							</div>
						</div>
					</div>
					<hr>
					<div class="small-12 column">
						<div class="row">
							<div class="column small-6 large-12">
								<p>CSS cursor showcase. View, experience and choose one for your application ;).</p>
								<p>Click on the curssor to copy the CSS.</p>
							</div>
						</div>
					</div>
					<div class="small-12 column">
						<small>Missing Cursor ? <a href="https://github.com/anushbmx/CSS-Cursors">add it </a></small>
					</div>
				</div>
			</div>
			<div class="content column large-10  medium-12">
				<div class="row" id="cursorItems">
				</div>
				<div id="loading-container">
					<div class="container-wrap">
						<div class="playground">
							<h1>Loading</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</div>
	<script src="js/script.js"></script>
	<script src="js/clipboard.min.js"></script>
	<script>
		var clipboard = new Clipboard('.description-wrap');

		clipboard.on('success', function(e) {
			console.log(e);
		});
	</script>

</html>
